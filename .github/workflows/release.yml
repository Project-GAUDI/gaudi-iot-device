name: Publish Node.js Package

on:
  workflow_dispatch:
    inputs:
      release-version:
        description: 'Release Version'
        required: true

jobs:
  build-and-publish:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run edgit_packageJSON.sh
      run: ./device/core/tools/edit_packageJSON.sh
      env: 
        VERSION: ${{ inputs.release-version }}

    - name: Set Node.js version
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://npm.pkg.github.com/'
    
    - name: Install Dependencies
      run: npm install
      
    - name: Build
      run: lerna run build --scope @project-gaudi/gaudi-iot-device

    - name: Publish to GitHub Packages
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create tag
      run: |
        git tag Release/${{ inputs.release-version }}
        git push origin Release/${{ inputs.release-version }}
